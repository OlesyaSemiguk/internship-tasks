<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Задание 5</title>
  </head>
  <body>
    <form class="feedback-form" data-component="feedback-form">
      <div class="feedback-form__title">Форма обратной связи</div>
      <div class="feedback-form__content">
        <div class="feedback-form__content__email">
          <input class="feedback-form__content__email__input" type="email" id="email" placeholder="E-mail"/>
          <label for="email">E-mail</label>
          <svg class="feedback-form__content__email__icon" focusable="false">
            <use xlink:href="#icon-succes-input"></use>
          </svg>
          <div class="feedback-form__content__email__message"> </div>
        </div>
        <div class="feedback-form__content__text">
          <textarea class="feedback-form__content__text__input" id="text" placeholder="Ваше сообщение"></textarea>
          <label for="text">Ваше сообщение</label>
          <svg class="feedback-form__content__text__icon" focusable="false">
            <use xlink:href="#icon-succes-input"></use>
          </svg>
          <div class="feedback-form__content__text__message"> </div>
        </div>
        <div class="feedback-form__content__file-upload">
          <input class="feedback-form__content__file-upload__input" type="file" multiple="multiple"/>
          <div class="feedback-form__content__file-upload__block">
            <button class="feedback-form__content__file-upload__button button">Прикрепить файл
              <svg class="feedback-form__content__file-upload__button__svg" focusable="false">
                <use xlink:href="#icon-plus"></use>
              </svg>
            </button>
            <button class="feedback-form__content__file-upload__file" id="file-1"> <span class="name-file"> </span><span class="file-format"> </span>
              <svg class="feedback-form__content__file-upload__file__svg" focusable="false">
                <use xlink:href="#icon-cross"></use>
              </svg>
            </button>
            <button class="feedback-form__content__file-upload__file" id="file-2"> <span class="name-file"> </span>
              <div class="file-format"> </div>
              <svg class="feedback-form__content__file-upload__file__svg" focusable="false">
                <use xlink:href="#icon-cross"></use>
              </svg>
            </button>
          </div>
          <div class="feedback-form__content__file-upload__message"> </div>
        </div>
        <div class="feedback-form__content__confirm">
          <input class="feedback-form__content__checkbox__input" type="checkbox" id="confirm"/>
          <label for="confirm">
             	Вы подтверждаете, что ознакомились <span>c политикой обработки персональных данных </span></label>
        </div>
        <button class="feedback-form__content__submit button disabled">Отправить
          <svg class="feedback-form__content__submit__svg" focusable="false">
            <use xlink:href="#icon-button"></use>
          </svg>
        </button>
      </div>
    </form>

  </body>
</html>
